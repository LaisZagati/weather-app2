<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form action="search">
          <input
            class="search-bar"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="submit-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%,</strong>Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>

        <div class="forecast-weather">
          <ul>
            <li>
              Sun 🌤 <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Mon 🌤 <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Tue 🌤 <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Wed 🌤 <br />
              <strong>14°C</strong> - 18°C
            </li>
            <li>
              Thu 🌤 <br />
              <strong>14°C</strong> - 18°C
            </li>
          </ul>
        </div>
      </main>
      <footer>
        This project was coded by <a href="#" target="_blank">Lais Zagati</a> and
        is <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank"> hosted on Netlify </a>
      </footer>
    </div>
  </body>
</html>
