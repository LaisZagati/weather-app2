<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="search">
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <div class="current-weather">
        <h1>Paris</h1>

        <p>
          Saturday 15:32, moderate rain <br />
          Humidity: <strong>87%,</strong>Wind: <strong>7.2km/h</strong>
        </p>
      </div>

      <div>☀️ 14°C</div>

      <div class="forecast-weather">
        <ul>
          <li>
            Sun 🌤 <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Mon 🌤 <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Tue 🌤 <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Wed 🌤 <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Thu 🌤 <br />
            <strong>14°C</strong> - 18°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      This project was coded by <a href="#" target="_blank">Lais Zagati</a> and
      is <a href="#" target="_blank"> on GitHub</a> and
      <a href="#" target="_blank"> hosted on Netlify </a>
    </footer>
  </body>
</html>
